<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <script>

        var num = prompt("Digite um numero")
        num = parseInt(num)

        if (num % 2 === 0 ) {
            alert ("Numero Par")
        }else {
            alert ("Numero Impar")
        }

    </script>

</body>
</html>
