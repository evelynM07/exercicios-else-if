<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <script>

        var temp = prompt("Digite a temperatura")
        temp = parseInt(temp)

        if  (temp < 0 ) {
            alert ("Nota a partir de 0")
        } else if (temp <= 10 ) {
            alert ("Muito frio")
        } else if (temp >= 10 ) {
            alert ("Frio")
        }else if (temp >= 20 ) {
            alert ("Quente")
        }else {
            alert ("Muito quente")
        }

    </script>

</body>
</html>
